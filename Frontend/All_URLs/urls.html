<!DOCTYPE html>
<html>
<head>
  <title>URL Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Search</h1>
    <form id="search-form">
      <div>
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" name="search">
      </div>
      <div>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date">
      </div>
      <div>
        <label for="page-input">Page:</label>
        <input type="number" id="page-input" name="page" min="1" value="1">
      </div>
      <div>
        <label for="items-per-page-input">Items per page:</label>
        <input type="number" id="items-per-page-input" name="items-per-page" min="1" value="3">
      </div>
      <button type="submit">Search</button>
    </form>
    <table id="result-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Original URL</th>
          <th>Shorten URL</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <a href="D:\Github\Shorten_URL-s\Frontend\Home\home.html" class="next-page"> Home Page</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
